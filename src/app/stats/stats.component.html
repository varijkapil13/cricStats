<div class="flex flex-row flex-wrap p-2">
  <mat-card class="w-full md:w-1/2 lg:w-1/2 xl:w-1/2">
    <mat-card-header>
      <mat-card-title>Powerplay</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <canvas [data]="getChartData(CHART_CONFIGS.t20PowerPlay)"
              [type]="'bar'"
              baseChart>

      </canvas>
    </mat-card-content>
  </mat-card>
  <mat-card class="w-full md:w-1/2 lg:w-1/2 xl:w-1/2">
    <mat-card-header>
      <mat-card-title>Death</mat-card-title>
    </mat-card-header>

      <canvas [data]="getChartData(CHART_CONFIGS.t20Death)"

</div>
